<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single File Upload</title>
</head>
<body>
    <div align="center">
        <div><h2>Single File Upload</h2></div>

        <form action="upload_single" method="post">
            <p>
                Description: <input type="text" name="description" size ="30" required/>
            </p>
            <p>
                <input type="file" name="file" required/>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>

</body>
</html>
